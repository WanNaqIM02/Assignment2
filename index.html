<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="utf-8"/>
        <title>Savings Calculator</title>
        <link href="style.css" rel = "stylesheet" />
        <script type = "text/javascript"src="https://www.gstatic.com/charts/loader.js"></script>
        
    </head>
    <body>
        <h1 class= "maintitle">Check your savings!</h1>
        <div class = "container">
          <form id = "form1" onsubmit="drawChart(); return false">
            <label class = "day">Monday</label><br><br>
            <label for = "allowanceMon">Allowance: </label><br>
            <input type = "text" id = "allowanceMon"><br>
            <label for = "transportMon">Transport: </label><br>
            <input type = "text" id = "transportMon"><br>
            <label for = "foodMon">Food: </label><br>
            <input type = "text" id = "foodMon"><br>
            <label for = "miscMon">Miscellaneous: </label><br>
            <input type = "text" id = "miscMon"><br><br>
            
            <label class = "day">Tuesday</label><br><br>
            <label for = "allowanceTues">Allowance: </label><br>
            <input type = "text" id = "allowanceTues"><br>
            <label for = "transportTues">Transport: </label><br>
            <input type = "text" id = "transportTues"><br>
            <label for = "foodTues">Food: </label><br>
            <input type = "text" id = "foodTues"><br>
            <label for = "miscTues">Miscellaneous: </label><br>
            <input type = "text" id = "miscTues"><br><br>

            <label class = "day">Wednesday</label><br><br>
            <label for = "allowanceWed">Allowance: </label><br>
            <input type = "text" id = "allowanceWed"><br>
            <label for = "transportWed">Transport: </label><br>
            <input type = "text" id = "transportWed"><br>
            <label for = "foodWed">Food: </label>
            <br><input type = "text" id = "foodWed"><br>
            <label for = "miscWed">Miscellaneous: </label><br>
            <input type = "text" id = "miscWed"><br><br>
            
            <label class = "day">Thursday</label><br><br>
            <label for = "allowanceThu">Allowance: </label><br>
            <input type = "text" id = "allowanceThu"><br>
            <label for = "transportThu">Transport: </label><br>
            <input type = "text" id = "transportThu"><br>
            <label for = "foodThu">Food: </label><br>
            <input type = "text" id = "foodThu"><br>
            <label for = "miscThu">Miscellaneous: </label><br>
            <input type = "text" id = "miscThu"><br><br>
            
            <label class = "day">Friday</label><br><br>
            <label for = "allowanceFri">Allowance: </label><br>
            <input type = "text" id = "allowanceFri"><br>
            <label for = "transportFri">Transport: </label><br>
            <input type = "text" id = "transportFri"><br>
            <label for = "foodFri">Food: </label><br>
            <input type = "text" id = "foodFri"><br>
            <label for = "miscFri">Miscellaneous: </label><br>
            <input type = "text" id = "miscFri"><br>
            
            <select id = "chartType">
              <option value = "PieChart">Pie Chart</option>
              <option value = "BarChart">Bar Chart</option>
              <option value = "ColumnChart">Column Chart</option>
            </select><br>
            <button type = "submit" value = "Submit">Submit</button>
            <button type ="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
          </form>
        </div>
        <div id = "chart" class = "chartdiv"></div>
        <script src ="script.js"></script>
    </body>
    
</html>
